<div class="row">
	<div class="col-lg-12">
		<div class="page-header ">
			<span class="h1">活动管理</span>

		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> 待选活动
			</div>
			<div class="panel-body table-responsive">
				<table class="table table-striped  table-hover"
					id="dataTables-example1">
					<thead>
						<tr>
							<th>#</th>
							<th>标题</th>
							<th>开始时间</th>
							<th>结束时间</th>

						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="lvye_activity in lvye_activities"
							ng-click="go(lvye_activity)">
							<td>{{lvye_activity.id}}</td>
							<td>{{lvye_activity.title}}</td>
							<td>{{lvye_activity.startTime}}</td>
							<td>{{lvye_activity.endTime}}</td>
						</tr>
					</tbody>
				</table>
				<button class="btn btn-primary" ng-click='next()'>下一条</button>

			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> 编辑活动
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-5">
						<ng-upload-form url="/admin-web/services/images"
							auto-upload="true" size-limit="500000"></ng-upload-form>
					</div>

					<div class="col-lg-7">
						<form role="form" name="activityForm" ng-submit="save(activity)">
							<div class="row form-group"></div>
							<div class="form-group">
								<label>标题</label> <input class="form-control"
									ng-model="activity.title" required>

							</div>
							<div class="row form-group">
								<div class="col-md-12">

									<label>活动介绍</label>
									<textarea rows="15" class="form-control" placeholder="活动介绍"
										ng-model="activity.abstractContent" required>
  									</textarea>
									<p class="help-block">填入活动详细内容.</p>

								</div>
							</div>


							<div class="row form-group">
								<div class="col-lg-6">
									<div class="input-group">
										<span class="input-group-addon">开始</span>
										<div class="input-append date" data-date="12-02-2012"
											data-date-format="yyyy-mm-dd">
											<input class="form-control span2" b-datepicker
												placeholder="startTime" ng-model="activity.startTime"
												type="text" id="startTime" required>
										</div>
									</div>
								</div>


								<div class="col-lg-6">
									<div class="input-group">
										<span class="input-group-addon">结束</span>
										<div class="input-append date" data-date="12-02-2012"
											data-date-format="yyyy-mm-dd">
											<input class="form-control span2" b-datepicker
												placeholder="endTime" ng-model="activity.endTime"
												type="text" id="endTime" required>
										</div>

									</div>
								</div>
							</div>

							<div class="row form-group">
								<div class="col-lg-12">
									<div class="input-group">
										<span class="input-group-addon">出发地</span> <input
											class="form-control" placeholder="多个出发地，以逗号分隔"
											ng-model="activity.fromLocations" type="text" id="from"
											required>

									</div>
								</div>
							</div>

							<div class="row form-group">
								<div class="col-lg-12">
									<div class="input-group">
										<span class="input-group-addon">目的地</span> <input
											class="form-control" placeholder="多个目的地以逗号分隔"
											ng-model="activity.toLocations" type="text" id="to" required>

									</div>
								</div>

							</div>

							<!-- <div class="row form-group">
						<div class="col-lg-6">
							<div class="input-group">
								<span class="input-group-addon">类型</span> <select
									class="form-control" placeholder="type"
									ng-model="activity.type">
									<option value="256" selected>公众活动</option>
								</select>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="input-group">
								<span class="input-group-addon">规模</span> <select
									class="form-control" placeholder="scale"
									ng-model="activity.scale">
									<option value="16" selected>大型(500人以上)</option>
									<option value="8" selected>中型(50-500人)</option>
									<option value="4" selected>小型(50人以下)</option>
								</select>
							</div>
						</div>
					</div> -->

							<div class="row form-group">
								<div class="col-lg-12">

									<div class="checkbox" ng-repeat="tag in activity.tags">
										<label> <input type="checkbox" name="dd"
											ng-model="tag.selected" value="{{tag.id}}" required>
											{{tag.tag}}
										</label>
									</div>
								</div>




							</div>

							<div class="row form-group">
								<button type="reset" class="btn btn-default"
									data-dismiss="modal" ng-click="clear()">关闭</button>
								<button type="submit" class="btn btn-primary"
									ng-disabled="userForm.$invalid">保存</button>
							</div>



						</form>
					</div>

				</div>
			</div>
		</div>
	</div>

</div>
