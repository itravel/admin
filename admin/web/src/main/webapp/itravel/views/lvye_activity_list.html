		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> 编辑活动 <span

				<ng-upload-form url="/admin/services/images/activities"

							target="_blank">{{activity.web}}</a>
					</div>
				</div>
				
				<ng-activity-form ng-model="activity" tag-list="tags" ></ng-activity-form>

			</div>
		</div>
	</div>
