<div class="row">
	<div class="col-lg-12">
		<div class="page-header ">
			<span class="h1">活动编辑</span>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
			活动列表
			</div>
			
			<div class="panel-body">
				<table class="table" id="dataTables-example">
					<thead>
						<tr><th>id</th><th>title</th></tr>
						
					</thead>
					<tbody>
						<tr ng-repeat="activity in activities" ng-click="detail(activity)">
							<td>{{activity.id}}</td>
							<td>{{activity.title}}</td>
						</tr>
					</tbody>
					<tfoot>
					<tr><td><input type="button" value="上一页" ng-click="prePage()"></td><td><input type="button" value="下一页" ng-click="nextPage()"></td></tr>
					</tfoot>
				</table>

			</div>
		</div>
	</div>
	
	<div class="col-lg-8">
		<div class="panel panel-default">
			<div class="panel-heading">
			{{activity.title}} - 活动详情
			</div>
			<div class="panel-body">
				<ng-activity-form ng-model="activity" ></ng-activity-form>
				
			</div>
		</div>
	</div>
</div>

</script>
